{% extends "font/base.html" %}
{% load static %}
{% block css %}
    <link href="{% static	'css/add_respect.css' %}" rel="stylesheet" type="text/css"/>{% endblock %}
{% block title %}添加老人{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="wrap">
            <div class="alert alert-danger" id="warning" style="display: none">
                <a href="#" class="close" data-dismiss="alert">
                    &times;
                </a>
                <strong>警告！</strong><span>网络连接错误！</span>
            </div>

            <div class="add-item">
                <p>姓名</p>
                <input type="text" id="name" value={{ respect.name }}>
            </div>


            <div class="add-item">
                <p>性别</p>
                <label style="width: 150px;display: flex;align-items: center;">
                    <input name="gender" type="radio" value="1" checked style="width: 50px;height: 50px;"/>
                    <p>男</p></label>
                <label style="width: 150px;display: flex;align-items: center;">
                    <input name="gender" type="radio" value="2" style="width: 50px;height: 50px;"/>
                    <p>女</p></label>

            </div>
            <div class="add-item">
                <p>年龄</p>
                <input type="text" id="age" value={{ respect.age }}>
            </div>
            <div class="add-item">
                <p>联系电话</p>
                <input type="text"  id="phone" value={{ respect.phone }}>
            </div>
            <div class="add-item">
                <p>居住情况</p>
                <input type="text" id="live_situation" value={{ respect.live_situation }}>
            </div>
            <div class="add-item">
                <p>身体状况</p>
                <input type="text" id="health_situation" value={{ respect.health_situation }}>
            </div>
            <div class="add-item">
                <p>兴趣爱好</p>
                <input type="text" id="hobby" value={{ respect.hobby }}>
            </div>
            <div class="add-item">
                <p>住所地址</p>
                <input type="text"  id="address" value={{ respect.address }}>
            </div>
            <div class="add-item">
                <p>联系人</p>
                <input type="text"  id="families" value={{ respect.families }}>
            </div>
            {#            <div class="add-item">#}
            {#                <p></p>#}
            {#                <input type="text" id="live_situation" value={{ respect.live_situation }}>#}
            {#            </div>#}
            <div class="add-item">
                <p>是否丧偶</p>
                <label style="width: 150px;display: flex;align-items: center;">
                    <input name="widowed" type="radio" value="1" style="width: 50px;height: 50px;"/>
                    <p>是</p>
                </label>
                <label style="width: 150px;display: flex;align-items: center;">
                    <input name="widowed" type="radio" checked value="2" style="width: 50px;height: 50px;"/>
                    <p>否</p>
                </label>
            </div>
            <div class="add-item">
                <p>头像</p>
                <input id="avatar" type="file" name="img" style="padding-top: 20px;">
            </div>
            <div class="add-item">
                <p>说明</p>
                <textarea id="note" style="font-size: 35px">{{ respect.note }}</textarea>
            </div>


        </div>
        <div class="btn"><p>完成</p></div>
    </form>

{% endblock %}

{% block js %}<script type="text/javascript" src="{% static	'js/add_respect.js'	%}"></script>{%endblock %}
